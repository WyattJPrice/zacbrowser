<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="shortcut icon" type="image/png" href="favicon.ico"/>
		<title>Wyoogle</title>
	</head>
	<body>
		<div>
			<img src="https://github.com/AerolixSchool/google-homepage/blob/master/wyoogle.png?raw=true"/>
			<form autocomplete="off" name="wyoogle" action="#" role="search" id="form"><br>
				<input type="search" id="query" name-"q" placeholder="Search Wyoogle" class="search"><br>
				<input type="submit" id="query" class="button" name="q" value="Wyoogle Search">
			
			</form>
			<a class="center" href="https://wysitehome.netlify.app">
				<h3>More Sites</h3>
			</a>
		</div>
<script> const f = document.getElementById('form');
	const q = document.getElementById('query');	
	const google = 'https://www.google.com/search?q=';

	function submitted(event) {
	event.preventDefault();
	const url = google + q.value;
	const win = window.open(url, '_blank');
	win.focus();
	}  
													   
	f.addEventListener('submit', submitted);	</script>
	</body>
		
		
</html>
